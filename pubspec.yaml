name: quiz
description: A simple quiz app built using Flutter.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  http: ^0.12.0+2
  google_fonts: ^0.2.0
  html_unescape: ^1.0.1+3
  flutter_launcher_icons: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

flutter_icons:
  android: "ic_launcher" 
  ios: true
  image_path: "assets_dev/app_logo.png"